version: '3.8'

services:
  alloy:
    image: grafana/alloy:latest
    container_name: alloy-mdso
    restart: unless-stopped
    
    volumes:
      # Alloy configuration
      - ./config.alloy:/etc/alloy/config.alloy:ro
      
      # Mount syslog directories (read-only)
      - /var/log/ciena:/var/log/ciena:ro
      - /bp2/log:/bp2/log:ro
    
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
    
    ports:
      - "12345:12345"  # Alloy UI
    
    # Use host network for direct access to Meta server
    network_mode: host
    
    # Run as root to access log files (adjust if needed)
    user: root
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:12345/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
