# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dev'
    environment: 'dev'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Correlation Engine
  - job_name: 'correlation-engine'
    static_configs:
      - targets: ['correlation-engine:8080']
    metrics_path: /metrics
    scrape_interval: 15s

  # OTel Collector Gateway
  - job_name: 'otel-gateway'
    static_configs:
      - targets: ['otel-gateway:8888']
    metrics_path: /metrics
    scrape_interval: 15s

  # # Grafana
  # - job_name: 'grafana'
  #   static_configs:
  #     - targets: ['grafana:3000']
  #   metrics_path: /metrics
  #   scrape_interval: 30s

  # Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: /metrics
    scrape_interval: 30s

  # Tempo
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
    metrics_path: /metrics
    scrape_interval: 30s

