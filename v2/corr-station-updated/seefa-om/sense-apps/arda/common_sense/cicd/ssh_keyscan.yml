.ssh_keyscan: &ssh_keyscan
  before_script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRV_KEY" | base64 -d | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 0700 ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - ssh-keyscan $PROD_ANSIBLE_CONTROLLER_IP >> ~/.ssh/known_hosts
