# See https://github.com/asciidoctor/asciidoctor-pdf/blob/master/docs/theming-guide.adoc
font:
  catalog:
    Roboto:
      normal: Roboto-Regular.ttf
      italic: Roboto-Italic.ttf
      bold: Roboto-Bold.ttf
      bold_italic: Roboto-BoldItalic.ttf
    Arial:
      normal: arial.ttf
      italic: arial_Italic.ttf
      bold: arial_Bold.ttf
      bold_italic: arial_Bold_Italic.ttf
  fallbacks:
    - Arial
literal:
  font-size: 10
code:
  font-size: 9
lead:
  font-size: 10
  font-style: bold_italic
table:
  cell:
    padding: 5
  border-width: .25
  grid-width: .25
  grid-color: #CED0D2
  head:
    background-color: #CED0D2
    font-style: normal
    text-transform: uppercase
page:
  layout: portrait
  margin: [1in, 1in, 0.75in, 1in]
  size: Letter
base:
  font-color: #222222
  font-family: Roboto
  font-size: 10
  line-height-length: 14
  line-height: $base-line-height-length / $base-font-size
vertical-spacing: $base-line-height-length
heading:
  font-size: 16
  font-color: #0489c4
  font-style: normal
  line-height: 1.2
  margin-bottom: $vertical-spacing
  h2-font-size: 24
  h2-font-color: #0489c4
  h2-font-style: normal
  h2-margin-top: $vertical-spacing * 4
  h3-font-size: 21
  h3-font-color: #404041
  h3-margin-top: $vertical-spacing * 2
  h4-font-size: 16
  h4-font-color: #404041
  h5-font-size: 12
  h5-font-color: #404041
  h5-font-style: bold
  h6-font-size: 11
  h6-font-color: #404041
  h6-font-style: normal
link:
  font-color: #002FA7
outline-list:
  indent: $base-font-size * 1.5
  item-spacing: 4
title-page:
  align: left
  logo:
    top: 10%
    image: image:./images/bp-logo-with-bar.png[align=center]
  title:
    top: 32%
    font-size: 26
    font-color: #000000
    line-height: 0.9
  subtitle:
    font-size: 30
    line-height: 2
  authors:
    margin-top: 5in
    font-size: $base-font-size

# These fields can be added to the header or footer:
# * {page-count}
# * {page-number}
# * {document-title}
# * {document-subtitle}
# * {chapter-title}
# * {section-title}
# * {section-or-chapter-title}
header:
  font-size: 8
  # font-color: $base-font-color
  # NOTE if background_color is set, background and border will span width of page
  border-color: #dddddd
  border-width: 0.25
  height: 0.5in
  line-height: 1
  padding: [$base-line-height-length / 2, 1, 2, 1]
  vertical-align: middle
  recto:
    center:
      content: "{doctitle}"
  verso:
    center:
      content: "{doctitle}"
footer:
  font-size: 8
  # font-color: $base-font-color
  # NOTE if background_color is set, background and border will span width of page
  border-color: #dddddd
  border-width: 0.25
  height: 0.5in
  line-height: 1
  padding: [$base-line-height-length / 2, 1, 2, 1]
  vertical-align: middle
  recto:
    left:
      content: "{document-status} {version}"
    center:
      content: "(C){copyright}"
    right:
      content: "{issue-date} | Page {page-number}"
  verso:
    left:
      content: "Page {page-number} | {issue-date}"
    center:
      content: "(C){copyright}"
    right:
      content: "{document-status} {version}"
running-content:
  start-at: toc
