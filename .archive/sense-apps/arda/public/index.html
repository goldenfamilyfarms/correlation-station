<!DOCTYPE html>

<style>
    .wrapper {
        text-align: center;
    }

    .button {
        position: relative;
        top: 50%;
        height: 200px;
        width: 300px;
        font-size: xx-large;
        margin-top: 10px;
        background-color: #0fa327;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
    }

    .button span {
        text-decoration: underline;
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    .button span:after {
        content: "\00bb";
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }

    .button:hover span {
        padding-right: 25px;
    }

    .button:hover span:after {
        opacity: 1;
        right: 0;
    }
</style>

<html>
    <head>
        <title>SEnSE Microservices</title>
        <link rel="icon" type="image/x-icon" href="/public/sense.ico">
    </head>
    <body style="background-color: #1a2e9c">
        <div class="wrapper">
            <div>
                <button onclick="goTO('arda')" class="button"><span>ARDA</span></button>
            </div>
            <div>
                <button onclick="goTO('beorn')" class="button"><span>BEORN</span></button>
            </div>
            <div>
                <button onclick="goTO('palantir')" class="button"><span>PALANTIR</span></button>
            </div>
        </div>
    </body>
</html>

<script>
    function goTO(microservice) {
        domain = window.location.origin;
        window.open(domain + "/" + microservice, "_self");
    }
</script>
