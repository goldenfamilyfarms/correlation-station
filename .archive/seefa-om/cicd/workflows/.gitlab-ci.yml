name: Observability PoC CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ============================================
  # Lint and Test Correlation Engine
  # ============================================
  test-correlation-engine:
    name: Test Correlation Engine
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./correlation-engine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio black flake8 mypy

      - name: Lint with flake8
        run: |
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Format check with black
        run: |
          black --check app/

      - name: Type check with mypy
        run: |
          mypy app/ --ignore-missing-imports || true

      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./correlation-engine/coverage.xml
          flags: correlation-engine

  # ============================================
  # Build Docker Images
  # ============================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-correlation-engine]
    strategy:
      matrix:
        component:
          - correlation-engine
          - gateway
          - sense-apps/beorn
          - sense-apps/palantir
          - sense-apps/arda

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Integration Tests
  # ============================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-images]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cp .env.example .env

      - name: Start services
        run: |
          docker-compose up -d
          sleep 60  # Wait for services to be ready

      - name: Check service health
        run: |
          make health

      - name: Test correlation engine API
        run: |
          # Test health endpoint
          curl -f http://localhost:8080/health

          # Test metrics endpoint
          curl -f http://localhost:8080/metrics

          # Send test logs
          curl -X POST http://localhost:8080/api/logs \
            -H "Content-Type: application/json" \
            -d '{"resource": {"service": "test", "host": "ci", "env": "dev"}, "records": [{"timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)'", "severity": "INFO", "message": "CI test log"}]}'

      - name: Test sense apps
        run: |
          curl -f http://localhost:5001/health
          curl -f http://localhost:5002/health
          curl -f http://localhost:5003/health

          curl http://localhost:5001/api/test
          curl http://localhost:5002/api/test
          curl http://localhost:5003/api/test

      - name: Test observability stack
        run: |
          # Grafana
          curl -f http://localhost:3000/api/health

          # Prometheus
          curl -f http://localhost:9090/-/healthy

          # Loki
          curl -f http://localhost:3100/ready

          # Tempo
          curl -f http://localhost:3200/ready

      - name: Query metrics
        run: |
          sleep 30  # Wait for metrics to be scraped
          curl 'http://localhost:9090/api/v1/query?query=up' | jq '.data.result'

      - name: Dump logs on failure
        if: failure()
        run: |
          docker-compose logs

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v

  # ============================================
  # Security Scanning
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-images]
    strategy:
      matrix:
        component:
          - correlation-engine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './${{ matrix.component }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # Deploy to Dev (Server-124)
  # ============================================
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [integration-test, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: http://159.56.4.94:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server-124
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            cd /opt/observability-poc
            git pull origin develop
            docker-compose pull
            docker-compose up -d
            docker-compose ps

      - name: Verify deployment
        run: |
          sleep 30
          curl -f http://${{ secrets.DEV_HOST }}:8080/health

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://observability.prod.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/observability-poc
            git pull origin main
            docker-compose pull
            docker-compose up -d --no-deps --build
            docker-compose ps

      - name: Verify production deployment
        run: |
          sleep 60
          curl -f https://${{ secrets.PROD_HOST }}/health

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/observability-poc
            git checkout HEAD~1
            docker-compose up -d

  # ============================================
  # Notify on Completion
  # ============================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-prod]
    if: always()

    steps:
      - name: Send Slack notification
        if: github.event_name == 'push'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Observability PoC Deployment
            Status: ${{ job.status }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}