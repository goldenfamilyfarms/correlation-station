include:
  - local: 'code-quality/.code-climate.yml'
  - local: 'auto-build/.auto-build-maven.yml'
  - local: 'auto-build/.auto-uprev-version.yml'
  - local: 'auto-build/.auto-build-solution.yml'
  - local: 'auto-build/.auto-build-app.yml'
  - local: 'auto-build/.auto-release.yml'
  - local: 'auto-build/.auto-build-solution-did.yml'

stages:
  - lint
  - uprev
  - build:mvn
  - build
  - package
  - release

# Lint
# code quality jobs will run in the lint stages in all cases except when the version file has been modified.
.code-quality-pre-bump:
  extends: .code-quality
  stage: lint
  only:
    refs:
      - merge_requests
      - master
      - tags
      - /^release\/\d+\.\d+.*$/
  except:
    changes:
      - "version.json"

.code-quality-post-bump:
  extends: .code-quality
  stage: .post
  only:
    refs:
      - merge_requests
      - master
      - tags
      - /^release\/\d+\.\d+.*$/
    changes:
      - "version.json"

# Uprev
uprev:
  extends: .uprev
  except:
    changes:
      - version.json
      - triggers
    variables:
      - $SKIP_UPREV =~ /true/
    refs:
      - schedules
  only:
    refs:
      - master
      - /^release\/\d+\.\d+.*$/

# Build
build-app:
  extends: .build-app
  only:
    refs:
      - master
      - /^release\/\d+\.\d+.*$/
    changes:
      - version.json
  except:
    - schedules

mr-build-app:
  extends: .build-app
  needs: []
  only:
    - merge_requests
  except:
    - schedules
  when: manual

build-solution:
  extends: .build-solution
  only:
    refs:
      - master
      - /^release\/\d+\.\d+.*$/
    changes:
      - version.json

mr-build-solution:
  extends: .build-solution
  needs: []
  only:
    - merge_requests
  when: manual

# Package
build-did:
  extends: .build-did
  only:
    changes:
      - version.json
    refs:
      - master
      - /^release\/\d+\.\d+.*$/

mr-build-did:
  extends: .build-did
  only:
    refs:
      - merge_requests

# Release
release:
  extends: .release
  except:
    variables:
      - $SKIP_RELEASE =~ /true/
    refs:
      - schedules
  only:
    changes:
      - version.json
    refs:
      - master
      - /^release\/\d+\.\d+.*$/
  when: manual
  
